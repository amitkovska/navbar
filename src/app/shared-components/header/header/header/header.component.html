<div style="height: 112px" class="navbar bg-success bg-gradient navbar-expand-sm navbar-light ">
  <div class="container">
    <span class="navbar-brand mx-auto pb-0">
      <span translate>{{'welcome.to'}} </span> <span class="text-white">CleanSoft</span>
    </span>
  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <a class="navbar-brand text-success">CLEANSOFT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngFor="let item of items">
        <a translate class="nav-link" [routerLink]="item">{{item}}</a>
      </li>
    </ul>
  </div>
  <div style="display:flex; align-items:center;">
    <i class="fa-solid fa-globe"></i>
    <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translate.getLangs()" [value]="language"
        [selected]="language === translate.currentLang">
        {{ language }}
      </option>
    </select>
  </div>
</nav>
